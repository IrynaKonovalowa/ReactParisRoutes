<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <link href ="styles.css" rel="stylesheet">
    <title>Paris</title>    
</head>
<body>
    <div id="app"></div>
    <script crossorigin src="https://unpkg.com/react@18/umd/react.production.min.js"></script>
    <script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"></script>
    <script src="https://unpkg.com/history@5/umd/history.production.min.js" crossorigin></script>
    <!--Для работы с маршрутами необходим модуль react-router-dom-->
    <script src="https://unpkg.com/react-router@6.3.0/umd/react-router.production.min.js" crossorigin></script>
    <script src="https://unpkg.com/react-router-dom@6.3.0/umd/react-router-dom.production.min.js" crossorigin></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <script type="text/babel" src="Paris.jsx">
    </script>
    <script type="text/babel" src="About.jsx">
    </script>
    <script type="text/babel" src="Eiffel.jsx">
    </script>
    <script type="text/babel" src="SightSeeings.jsx">
    </script>
    <script type="text/babel" src="OtherSightseeings.jsx">
    </script>
    <script type="text/babel" src="Photo.jsx">
    </script>    
    <script type="text/babel" src="NotFound.jsx">
    </script>
    <script type="text/babel" src="Nav.jsx">
    </script>
    <script type="text/babel">
        /*
        Router выполняет сопоставление запроса с маршрутами.
        Если какой-то маршрут совпадает с URL запроса, то этот маршрут выбирается для обработки запроса.
        */
        const Router = ReactRouterDOM.BrowserRouter;

        /*
        Routes содержит набор маршрутов и позволяет выбрать первый попавшийся маршрут 
        и использовать его для обработки запроса.
        */
        const Routes = ReactRouterDOM.Routes;

        /*
        Каждый маршрут представляет объект Route.
        Для маршрута устанавливаются два атрибута:
        path: шаблон адреса, с которым будет сопоставляться запрошенный адрес URL.
        element - компонент, который отвечает за обработку запроса по этому маршруту.
        
        */
        const Route = ReactRouterDOM.Route;

        // Для создания ссылки применяется объект NavLink, который определен в модуле react-router-dom
        const NavLink = ReactRouterDOM.NavLink;

        const rootNode = document.getElementById("app");    
        const root = ReactDOM.createRoot(rootNode);

     root.render(
        <React.StrictMode>
            <Router>
            <div>
                <Nav />
                <Routes>
                    <Route path = "/" element={<Paris />} />
                    <Route path = "/about" element={<About />} />                   
                    <Route path = "/sightseeings/*" element={<SightSeeings />} />
                    <Route path = "/photo/" element={<Photo />} />
                    <Route path = "*" element={<NotFound />} />
                </Routes>
            </div>
            </Router>  
        </React.StrictMode> 
        
        );
    </script>
</body>
</html>
